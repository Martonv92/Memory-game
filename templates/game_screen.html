{% extends "layout.html" %}

{% block head_scripts %}

    <script src="{{ url_for('static', filename='cards.js') }}" type="text/javascript" defer></script>

{%  endblock %}

{% block body %}

    <div class="container" id="main_container" data-card-count="{{ game_mode }}">
        <div class="row">
            {% for card in range(game_mode*2) %}
                <div class="col-xs-1 col-sm-3 col-lg-3 memory_card" style="border: black solid 2px; background: darkred; font-size:7em; color:white" align="center">
                    <span id="card_{{ card }}" class="fas fa-universal-access clickable"></span>
                </div>
            {% endfor %}

        </div>
    </div>



{%  endblock %}
